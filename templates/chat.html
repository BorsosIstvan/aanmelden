<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .message {
            background-color: #dcf8c6;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            align-self: flex-start;
        }

        .message-sender {
            font-weight: bold;
        }

        #messages-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            max-height: 80vh; /* Limit the height of the messages container */
        }

        #message-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }

        #send-button {
            background-color: #075e54;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <h1>Hoi {{ session['username'] }} ! Je chat nu met {{ recipient }}</h1>

    <div id="messages-container">
        {% for message in messages %}
            <div class="message {% if message['status'] == 'sent' %}sent{% elif message['status'] == 'delivered' %}delivered{% elif message['status'] == 'read' %}read{% endif %}">
                <span class="message-sender">{{ message['sender'] }}:</span>
                <span class="message-text">{{ message['text'] }}</span>
            </div>
        {% endfor %}
    </div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type hier je bericht">
        <button type="button" onclick="sendMessage()">Verstuur</button>
    </form>

    <script>
    function sendMessage() {
        var messageInput = document.getElementById('message-input').value;
        var recipient = "{{ recipient }}";

        // Voer een AJAX-verzoek uit om het bericht naar de server te verzenden
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/chat/" + recipient, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Vernieuw de pagina na succesvol verzenden
                setTimeout(function() {
                    location.reload();
                }, 1000);  // Hier wordt de pagina na 1 seconde vernieuwd (1000 milliseconden)
            }
        };
        xhr.send("message=" + encodeURIComponent(messageInput));
    }
    </script>
</body>
</html>
