<!-- templates/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Chat</title>
</head>
<script>
    function sendMessage() {
        var messageInput = document.getElementById('message-input').value;
        var recipient = "{{ recipient }}";  // Ontvanger gebruikersnaam

        // Voer een AJAX-verzoek uit om het bericht naar de server te verzenden
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/chat/" + recipient, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Vernieuw de berichten na succesvol verzenden
                loadMessages();
            }
        };
        xhr.send("message=" + encodeURIComponent(messageInput));
    }

    // Functie om berichten te laden zonder de pagina te vernieuwen
    function loadMessages() {
        var recipient = "{{ recipient }}";  // Ontvanger gebruikersnaam

        // Voer een AJAX-verzoek uit om de berichten op te halen
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/chat/" + recipient, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Vervang de huidige berichtencontainer met de nieuwe
                document.getElementById('messages-container').innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    }
</script>
<body>
    <h1>Chat met {{ recipient }}</h1>

    <div id="messages-container">
        {% for message in messages %}
            <div class="message {% if message['status'] == 'sent' %}sent{% elif message['status'] == 'delivered' %}delivered{% elif message['status'] == 'read' %}read{% endif %}">
                <span class="message-sender">{{ message['sender'] }}:</span>
                <span class="message-text">{{ message['text'] }}</span>
            </div>
        {% endfor %}
    </div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type hier je bericht">
        <button type="button" onclick="sendMessage()">Verstuur</button>
    </form>

        function sendMessage() {
            var messageInput = document.getElementById('message-input').value;

    </script>
</body>
</html>
